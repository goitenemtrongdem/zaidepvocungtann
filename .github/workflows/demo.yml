name: Node.js CI

on:
  push:
    branches:
      - main
      - develop
      - cicd
      - update
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Lấy code từ repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Thiết lập Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'   # Chọn version Node.js bạn dùng
          cache: 'npm'         # Cache npm để tăng tốc build

      # 3. Cài đặt dependencies
      - name: Install dependencies
        run: npm install

      # 4. Chạy build (nếu project của bạn có script build)
      - name: Build
        run: npm run build --if-present

      # 5. Chạy test
      - name: Run tests
        run: npm test
